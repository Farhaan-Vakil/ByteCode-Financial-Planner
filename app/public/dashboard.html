<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Lato", Arial, sans-serif;
      background: linear-gradient(-45deg, #f3fcf7, #a2e0b9, #ccf1dc, #f7f7f7);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      color: #333;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h2 { margin: 20px auto 10px; width: 100%; max-width: 1400px; padding: 0 16px; color: #1976d2; }
    .dashboard-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 16px;
      max-width: 1400px;
      margin: 0 auto;
      padding: 16px;
    }
    .left-col, .right-col {
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-width: 0;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      overflow: hidden;
    }
    .controls { max-height: 460px; overflow-y: auto; }
    h3 { margin: 0 0 12px; color: #1976d2; }
    label { font-size: 14px; margin-right: 6px; }
    input[type="number"], input[type="text"], select {
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-width: 120px;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    .divider { height: 1px; background: #e5e5e5; margin: 12px 0; }
    .btn {
      background: #1976d2;
      color: #fff;
      border: 0;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover { background: #125ea9; }
    .delete-btn { background: #e53935; }
    .delete-btn:hover { background: #c62828; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #1976d2; color: #fff; }
    .chart-container { padding: 12px; }
    .chart-wrap { width: 100%; position: relative; }
    .chart-wrap canvas { width: 100% !important; height: 100% !important; }
    .full { grid-column: 1 / -1; }
    .pill {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: #f2f6ff;
      border: 1px solid #d6e2ff;
      font-size: 13px;
      margin-right: 8px;
    }
    @media (max-width: 1100px) {
      .dashboard-container { grid-template-columns: 1fr; }
      .full { grid-column: 1; }
    }
  </style>
</head>
<body>
  <h2 id="greeting"></h2>
  <div class="dashboard-container">
    <div class="left-col">
      <div class="card controls">
        <div class="row">
          <label for="payInterval">Pay Interval:</label>
          <select id="payInterval">
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
          </select>
          <label for="income">Income:</label>
          <input type="number" id="income" name="income" />
          <button id="updateIncomeBtn" class="btn">Update</button>
        </div>
        <div class="row" id="incomeDisplay" style="font-weight:600;"></div>
        <div class="row">
          <label for="percentSlider">Invest %:</label>
          <input type="range" id="percentSlider" min="0" max="100" value="33" />
          <span id="investPercent">33%</span>
        </div>
        <div class="row" style="font-weight:600;">
          <span>Investment:</span>
          <span id="investAmount">$0.00</span>
        </div>
        <div class="divider"></div>
        <h3>Your Expenses</h3>
        <div class="row">
          <input type="text" id="expenseName" placeholder="Name" />
          <input type="number" id="expense" placeholder="Amount" />
          <button id="addExpenseBtn" class="btn">Add</button>
        </div>
        <table>
          <thead><tr><th>Expense</th><th>Action</th></tr></thead>
          <tbody id="expenses"></tbody>
        </table>
        <div class="divider"></div>
        <h3>Your Stocks</h3>
        <div class="row">
          <input type="text" id="StockSymbol" placeholder="Symbol (e.g., AAPL)" />
          <input type="number" id="shares" placeholder="Shares" />
          <button id="addStockBtn" class="btn">Add</button>
        </div>
        <table>
          <thead><tr><th>Symbol</th><th>Shares</th><th>Price</th><th>Total Value</th><th>Action</th></tr></thead>
          <tbody id="stocks"></tbody>
        </table>
      </div>

      <div class="card chart-container">
        <h3>Savings Plan</h3>
        <div class="chart-wrap" style="padding-bottom:5%;">
          <canvas id="savings_plan"></canvas>
        </div>
      </div>
    </div>

    <div class="right-col">
      <div class="card chart-container">
        <h3>Stock Market Viewer</h3>
        <div class="row">
          <input type="text" id="stockSearch" placeholder="Search symbol (e.g., AAPL)" />
          <button id="searchBtn" class="btn">Search</button>
        </div>
        <div class="row">
          <label for="filter">Stock Filter:</label>
          <select id="filter">
            <option value="growth">Biggest Growth</option>
            <option value="lost">Lowest Growth</option>
            <option value="top15">Top 15</option>
          </select>
          <button id="applyFilterBtn" class="btn">Apply Filter</button>
        </div>
        <table id="stockTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Symbol</th>
              <th>Price</th>
              <th>Change</th>
              <th>% Change</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="card">
        <h3>What if I bought this back then?</h3>
        <form id="whatIfForm" class="row" style="align-items:flex-end;">
          <div class="row">
            <label for="stockWhatIf">Stock:</label>
            <input list="stockList" id="stockWhatIf" name="stockWhatIf" placeholder="e.g. AAPL" />
            <datalist id="stockList"></datalist>
          </div>
          <div class="row">
            <label for="sdate">Months ago:</label>
            <select id="sdate" name="sdate">
              <option value="1">1</option>
              <option value="3" selected>3</option>
              <option value="6">6</option>
              <option value="9">9</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="row">
            <label for="sharesWhatIf">Shares:</label>
            <input type="number" id="sharesWhatIf" name="sharesWhatIf" min="1" value="10" />
          </div>
          <button type="submit" class="btn">Run</button>
        </form>
        <div id="whatIfResult" style="margin-top:10px;"></div>
        <div class="chart-wrap" style="padding-bottom:5%; margin-top:8px;">
          <canvas id="what_if_chart"></canvas>
        </div>
      </div>
    </div>

    <div class="card chart-container full">
      <h3>Stock Performance</h3>
      <div class="chart-wrap" style="padding-bottom:5%;">
        <canvas id="stock_performance"></canvas>
      </div>
    </div>

    <div class="card chart-container full">
      <h3>Stock History</h3>
      <div class="chart-wrap" style="padding-bottom:5%;">
        <canvas id="stock_history"></canvas>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
