<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Market Viewer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Stock Market Viewer</h1>
    <div style="margin-top: 20px;">
        <label for="stockSearch">Search by Symbol:</label>
        <input type="text" id="stockSearch" placeholder="e.g. AAPL" />
        <button onclick="searchStock()">Search</button>
    </div>

    <div>
        <label for="income">Take-home Income:</label>
        <input type="number" id="income" placeholder="Enter $" />
        <br />

        <label for="percentSlider">Percentage to Invest:</label>
        <input type="range" id="percentSlider" min="0" max="100" value="10" />
        <span id="investPercent">10%</span>
        <br />

        <strong>Investment Amount:</strong> $<span id="investAmount">300</span>
    </div>

    <div>

        <label for="filter">Stock Filter:</label>
        <select id="filter">
            <option value="growth">Biggest Growth</option>
            <option value="lost">Lowest Growth</option>
            <option value="top15">Top 15</option>
        </select>
        <button onclick="fetchStocks()">Apply Filter</button>
    </div>

    <table id="stockTable" border="0.5">
        <thead>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Price</th>
                <th>Change</th>
                <th>% Change</th>
            </tr>
        </thead>

        <tbody></tbody>
    </table>

    <script src="stock.js"></script>
</body>

</html>
