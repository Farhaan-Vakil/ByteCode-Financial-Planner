<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Us - ByteCode</title>
<link rel="stylesheet" href="style.css">
<style>
  /* Team container and members */
  .team-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 50px;
    margin: 40px 0;
  }

  .member {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .member img {
    width: 250px;
    height: 250px;
    object-fit: cover;
  }

  .member a {
    margin-top: 15px;
    color: #0A66C2; /* LinkedIn blue */
    text-decoration: none;
    font-weight: bold;
    font-size: 1.2em;
  }

  .member a:hover {
    text-decoration: underline;
  }

  .member .title {
    margin-top: 5px;
    font-size: 1em;
    color: #555;
  }

  /* Meet the team heading */
  .team-header {
    font-family: "Lato", sans-serif;
    color: black;
    font-size: 60px;
    font-weight: bold;
    margin-top: 40px;
    text-align: center;
  }
</style>
</head>
<body>

<!-- NAVIGATION -->
<header class="top-header">
       <nav>
        <a href="index.html">HOME</a>
        <a href="stockAPI.html">STOCK MARKET VIEWER</a>
        <a href="news.html">MARKET NEWS</a>
        <a href="about.html">ABOUT US </a>
       </nav> 
       <a href="login.html">LOGIN</a>
    </header>
<!-- MEET THE TEAM HEADING -->
<h1 class="team-header">Meet the ByteCode Team</h1>

<!-- TEAM MEMBERS -->
<div class="team-container" id="teamContainer"></div>

<script>
const teamMembers = [
    { name: "Farhaan Vakil", title: "Backend and Database Developer", image: "imgs/farhaan.jpg", linkedin: "https://www.linkedin.com/in/farhaanvakil/" },
    { name: "Kritan Bhandari", title: "Frontend Developer", image: "imgs/kritan.jpg", linkedin: "https://www.linkedin.com/in/kritan-bhandari-291205155/" },
    { name: "Joey Le", title: "Graphs Developer", image: "imgs/joey.jpg", linkedin: "https://www.linkedin.com/in/joey-le-38b062239/" },
    { name: "Zhixiong Chen", title: "API/News Developer", image: "imgs/zhi.jpeg", linkedin: "https://www.linkedin.com/in/zhixiong-chen-643aa4309/" }
];

const container = document.getElementById("teamContainer");

teamMembers.forEach(member => {
  const div = document.createElement("div");
  div.className = "member";
  div.innerHTML = `
    <img src="${member.image}" alt="${member.name}">
    <a href="${member.linkedin}" target="_blank">${member.name}</a>
    <div class="title">${member.title}</div>
  `;
  container.appendChild(div);
});
</script>

</body>
</html>
